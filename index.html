<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <h2>Submit Your Details</h2>
    <form id="userForm">
        <input type="text" id="id" placeholder="Enter ID" required><br><br>
        <input type="text" id="Password" placeholder="Enter Password" required><br><br>
        <button type="submit">login</button>
    </form>

    <script>
        document.getElementById("userForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const scriptURL = "https://script.google.com/macros/s/AKfycbxykI95yyE-euC-83Ayc9rg8ODGTxkn4-CobA4uMtlCMzTBJZXJMLuqR1bBM_ZGFRJW/exec"; // Replace with your script URL
            
            const response = await fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email }),
            });

            const result = await response.text();
            alert(result);
        });
    </script>
</body>
</html>
